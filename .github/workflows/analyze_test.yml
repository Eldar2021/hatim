name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      # format code
      - name: "Check fmt"
        run: flutter format . --line-length 120 --set-exit-if-changed

      # analyze code
      - name: "Analyze Code"
        run: flutter pub get && flutter analyze  --fatal-warnings

      # unit test
      - name: "Run unit tests"
        run: flutter test --exclude-tags encointer-node-e2e
